<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Waste Sorter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-green-500 to-blue-500 p-8 text-white text-center">
                <div class="text-5xl mb-4">♻️</div>
                <h1 class="text-3xl font-bold mb-2">Waste Sorter</h1>
                <p class="text-lg opacity-90">AI-Powered Classification</p>
            </div>
            
            <!-- Login Form -->
            <div class="p-8">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="mb-4 p-4 rounded-lg {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <a href="{{ url_for('login') }}" 
                   class="block w-full bg-gradient-to-r from-green-500 to-blue-500 text-white text-center py-4 rounded-lg font-semibold text-lg hover:shadow-lg transition duration-200">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login with Auth0
                </a>
                
                <p class="text-center text-gray-600 mt-6">
                    Don't have an account? <br>
                    Sign up through Auth0 authentication
                </p>
            </div>
        </div>
    </div>
</body>
</html>
